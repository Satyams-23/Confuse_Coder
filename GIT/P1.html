<html lang="en">
  <head>

    <title>Confuse Coder</title>
  </head>
  <body>
    <div>
      <h2>Subscribe, Like, and Share!</h2>
      <p>
        Join the coding community at Confuse Coder for exciting tutorials and
        more.
      </p>

      <!-- Subscribe Button -->
      <button onclick="subscribe()">Subscribe</button>

      <!-- Like Button -->
      <button onclick="like()">Like</button>

      <!-- Share Button -->
      <button onclick="share()">Share</button>
    </div>

    <script>
      function subscribe() {
        // Add your subscribe logic here
        alert("Thanks for subscribing!");
      }

      function like() {
        // Add your like logic here
        alert("Thanks for liking!");
      }

      function share() {
        // Add your share logic here
        alert("Share Confuse Coder with your friends!");
      }
    </script>
  </body>
</html>
